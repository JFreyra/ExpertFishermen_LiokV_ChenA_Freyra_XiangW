<!DOCTYPE html>
<html>

  <title>login</title>

  <body>
    <h1>Login</h1>
    <form action="/auth" method="POST">
      Username:
      <input type="text" name="username" maxlength="32">
      Password:
      <input type="password" name="password">
      <input type="submit" value="login">
    </form>
    <br>
    <a href="/register">Need to make an account?</a>
  </body>
</html>
